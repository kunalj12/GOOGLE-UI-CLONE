<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>
<body>
    <!--header start-->
    <div class="header">
        <div class="header_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined header_apps">
                apps
                </span>
                <span class="material-symbols-outlined">
                    account_circle
                    </span>
        </div>

    </div>
    
    <!--main body starts-->
    <div class="mainBody">
        <img src="https://blog.hubspot.com/hs-fs/hubfs/The%20Secret%20History%20of%20the%20Google%20Logo-4.jpeg?width=528&name=The%20Secret%20History%20of%20the%20Google%20Logo-4.jpeg"alt="google logo">
    

        <!--search logo-->
        <div class="search">
            <div class="search_input">
                <span class="material-symbols-outlined">
                    search
                    </span>
            <input type="text"placeholder="search Google or type a URL">
            <span class="material-symbols-outlined">
                mic
                </span>
            </div>

            <div class="search_button">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
</body>
</html>
